server:
  port: 80
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jirath_blog_2?serverTimezone=GMT%2B8
    username: root
    password: root

cors:
  allowedHeader: GFkk6vdyDOE1TQJ4UKiPq9
  allowedOrigins: http://localhost:8080

mybatis:
  type-aliases-package: com.jirath.jirathblog2.pojo,com.jirath.jirathblog2.query
  mapper-locations: classpath:mybatis-mapping/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true



